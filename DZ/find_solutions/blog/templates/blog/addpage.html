{% extends 'tasks/base.html' %}
{% load blog_tags %}

{% block content %}
<h1>{{ title }}</h1>
<form action="{% url 'add_page' %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form_error">{{ form.not_field_errors }}</div>
  {{ form }}
  <button class="but_add_form">Добавить</button>


</form>
{% endblock %}
