<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="menu">
    <div class="wrap">
        <ul>
            {% if user.is_authenticated %}
            <li class="logo">Привет, {{ user.username }}!</li>
            <li><a href="{% url 'index' %}">Главная</a></li>
            <li><a href="{% url 'info_general' %}">Инфа</a></li>
            <li>
                <form action="{% url 'logoutuser' %}" method="post">
                    {% csrf_token %}
                <button class="top_out">Выйти</button>
                </form>
            </li>
            {% else %}
             <li><a href="{% url 'reguser' %}">Зарегистрироваться</a></li>
            <li><a href="{% url 'loginuser' %}">Войти</a></li>
            {% endif %}
        </ul>
    </div>
</div>
<div class="content">
  <div class="wrap">
    {% block content %}
    {% endblock %}
  </div>
</div>

</body>
</html>
